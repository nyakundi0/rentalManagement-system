<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Rental Management System</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div id="root" class="w-full max-w-4xl bg-white shadow-lg rounded-lg p-6"></div>

    <script type="text/babel">
        const { useState } = React;

        const HouseRentalManagementSystem = () => {
            const [activeTab, setActiveTab] = useState('dashboard');

            const renderContent = () => {
                switch (activeTab) {
                    case 'dashboard':
                        return <Dashboard />;
                    case 'tenants':
                        return <Tenants />;
                    case 'properties':
                        return <Properties />;
                    case 'payments':
                        return <Payments />;
                    default:
                        return <Dashboard />;
                }
            };

            return (
                <div>
                    <h1 className="text-3xl font-bold text-center mb-6">House Rental Management System</h1>
                    <Navigation activeTab={activeTab} setActiveTab={setActiveTab} />
                    <div className="mt-6">{renderContent()}</div>
                </div>
            );
        };

        const Navigation = ({ activeTab, setActiveTab }) => {
            const tabs = [
                { id: 'dashboard', label: 'Dashboard' },
                { id: 'tenants', label: 'Tenants' },
                { id: 'properties', label: 'Properties' },
                { id: 'payments', label: 'Payments' },
            ];

            return (
                <nav className="flex justify-center space-x-4">
                    {tabs.map((tab) => (
                        <button
                            key={tab.id}
                            onClick={() => setActiveTab(tab.id)}
                            className={`px-4 py-2 rounded ${
                                activeTab === tab.id
                                    ? 'bg-blue-500 text-white'
                                    : 'bg-gray-200 text-gray-700'
                            }`}
                        >
                            {tab.label}
                        </button>
                    ))}
                </nav>
            );
        };

        const Dashboard = () => (
            <div className="p-4 bg-gray-50 rounded shadow">
                <h2 className="text-2xl font-bold mb-4">Dashboard</h2>
                <p>Welcome to the House Rental Management System. Use the navigation above to manage tenants, properties, and payments.</p>
            </div>
        );

        const Tenants = () => (
            <div className="p-4 bg-gray-50 rounded shadow">
                <h2 className="text-2xl font-bold mb-4">Tenants</h2>
                <p>Here you can view and manage tenant information.</p>
            </div>
        );

        const Properties = () => (
            <div className="p-4 bg-gray-50 rounded shadow">
                <h2 className="text-2xl font-bold mb-4">Properties</h2>
                <p>Here you can view and manage property details.</p>
            </div>
        );

        const Payments = () => (
            <div className="p-4 bg-gray-50 rounded shadow">
                <h2 className="text-2xl font-bold mb-4">Payments</h2>
                <p>Here you can view and process payments.</p>
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<HouseRentalManagementSystem />);
    </script>
</body>
</html>
